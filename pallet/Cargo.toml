[package]
name = "pallet-eth2-light-client"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

webb-proposals = { version = "0.5.4", default-features = false, features = ["scale", "evm", "substrate"] }
ethereum-types = { version = "0.13.1", default-features = false }

eth-types = { path = "../crates/eth-types", features = ["eth2", "eip1559"], default-features = false }
consensus-types = { path = "../crates/consensus-types", default-features = false }
merkle_proof = { path = "../crates/merkle_proof", default-features = false }
bls = { path = "../crates/bls", default-features = false }
tree_hash = { path = "../crates/tree_hash", default-features = false }

bitvec = { version = "1.0.0", default-features = false, features = ["atomic", "alloc"] }

frame-support = { default-features = false, git = "https://github.com/paritytech/substrate.git" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate.git" }
pallet-balances = { default-features = false, git = "https://github.com/paritytech/substrate.git" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git" }

frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git" }

[dev-dependencies]
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate.git" }
sp-core = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git" }
lazy_static = "1.4.0"
serde_json = "1.0"
hex = "0.4.0"

[features]
default = ["std"]
std = [
	"bls/std",
	"tree_hash/std",
	"eth-types/std",
	"merkle_proof/std",
	"consensus-types/std",
	"bitvec/std",

	"codec/std",
	"scale-info/std",

	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"sp-runtime/std",
	"sp-std/std",

	"webb-proposals/std",
	"ethereum-types/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
